<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <base th:href="${#request.getContextPath()+'/'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css"
          media="screen" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"
          media="screen" />
    <link rel="stylesheet" href="resources/css/invalid.css" type="text/css"
          media="screen" />

    <!--                       Javascripts                       -->
    <!-- jQuery -->
    <script type="text/javascript"
            src="resources/scripts/jquery-1.3.2.min.js"></script>
    <!-- jQuery Configuration -->
    <script type="text/javascript"
            src="resources/scripts/simpla.jquery.configuration.js"></script>
</head>
<body>
<div id="main-content">
    <div class="content-box">
        <div class="content-box-content">
            <div class="tab-content default-tab" id="tab2">
                <form action="/goods/addGoods" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
                        <p>
                            <label>商品名称</label>
                            <input class="text-input small-input" type="text" id="gtitle-id"
                                name="title" />
                        </p>
                        <p>
                            <label>商品图片</label>
                            <input class="text-input small-input datepicker" type="file"
                                id="gimage-id" name="gfile" />
                        </p>
                        <p>
                            <label>商品库存</label>
                            <input class="text-input small-input datepicker" type="text"
                                id="gcount-id" name="gcount" />
                        </p>
                        <p>
                            <label>商品原价</label>
                            <input class="text-input small-input datepicker" type="text"
                                id="allprice-id" name="allprice" />
                        </p>
                        <p>
                            <label>商品折后价</label>
                            <input class="text-input small-input datepicker" type="text"
                                id="price-id" name="price" />
                        </p>
                        <p>
                            <label>商品详情</label>
                            <textarea class="text-input textarea wysiwyg" id="textarea"
                                      name="ginfo" cols="79" rows="15"></textarea>
                        </p>
                        <p>
                            <input class="mybutton" type="submit" value="Submit" />
                        </p>
                    </fieldset>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
